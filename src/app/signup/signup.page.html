<ion-header class="ion-no-border" *ngIf="!loading">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="custom-button" routerLink="/login">Iniciar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="!loading" class="animate__animated animate__fadeInDown">Crea tu<br />Cuenta</h1>

  <form id="form" (ngSubmit)="register()" *ngIf="!loading" class="animate__animated animate__fadeInUp">
    <ion-item class="custom-item">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required></ion-input>
      <ion-icon slot="end" name="eye-off" *ngIf="!showPassword" (click)="togglePasswordVisibility()"></ion-icon>
      <ion-icon slot="end" name="eye" *ngIf="showPassword" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
    <ion-button expand="block" shape="round" type="submit">Únete a nosotros</ion-button>
  </form>

  <p *ngIf="!loading">Al presionar 'Únete a nosotros' aceptas<br />nuestros términos y condiciones.</p>

  <div *ngIf="error && !loading" class="error-message animate__animated animate__shakeX">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading-content">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Registrando...</p>
  </div>
</ion-content>
