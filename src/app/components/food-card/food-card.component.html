<div class="card" (click)="navigateToDetail()">
  <ion-img [src]="item.image"></ion-img>

  <div class="card-content">
    <h3 class="title">{{ truncatedTitle }}</h3>
    <h2 class="subtitle"><sup>$</sup>{{item.new_price | number: '1.2'}}</h2>

    <ion-buttons slot="start">
      <ion-button (click)="addToCart(); $event.stopPropagation();">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
