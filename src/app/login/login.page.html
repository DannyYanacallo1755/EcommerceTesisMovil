<ion-header class="ion-no-border" *ngIf="!loading">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="custom-button" routerLink="/signup">Regístrate</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!loading" id="header" class="animate__animated animate__fadeInDown">
    <h1>Iniciar Sesión</h1>
    <img src="assets/images/icons/Logocafe.png" />
  </div>

  <form *ngIf="!loading" id="form" class="animate__animated animate__fadeInUp">
    <ion-item class="custom-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required></ion-input>
      <ion-icon slot="end" name="eye-off" *ngIf="!showPassword" (click)="togglePasswordVisibility()"></ion-icon>
      <ion-icon slot="end" name="eye" *ngIf="showPassword" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
    <ion-button expand="block" shape="round" (click)="login()">Iniciar</ion-button>
  </form>

  <div *ngIf="!loading" id="forgot-password">
    <a (click)="navigateToResetPassword()">¿Olvidaste tu contraseña? Recupérala</a>
  </div>

  <div *ngIf="error && !loading" class="error-message animate__animated animate__shakeX">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading-content">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Iniciando sesión...</p>
  </div>
</ion-content>
