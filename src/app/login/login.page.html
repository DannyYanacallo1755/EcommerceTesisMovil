<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Regístrate</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!loading" id="header">
    <h1>Iniciar Sesión</h1>
    <img src="assets/images/icons/Logocafe.png" />
  </div>

  <form *ngIf="!loading" id="form">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" (click)="login()">Iniciar</ion-button>
  </form>

  <div *ngIf="error && !loading" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading-content">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Iniciando sesión...</p>
  </div>
</ion-content>
